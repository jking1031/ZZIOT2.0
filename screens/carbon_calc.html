<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碳源投加量计算工具</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 2.5em;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }
    input[type="number"], select {
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .result, .error {
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
    }
    .result {
      color: #4CAF50;
    }
    .error {
      color: #f44336;
    }
    .form-footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 30px;
    }
    .form-footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>碳源投加量计算</h1>
    <form id="carbonForm">
      <label for="flow">进水量 (m³/d):</label>
      <input type="number" step="any" name="flow" required>

      <label for="influent_no3">进水 NO₃⁻-N (mg/L):</label>
      <input type="number" step="any" name="influent_no3" required>

      <label for="effluent_no3">出水目标 NO₃⁻-N (mg/L):</label>
      <input type="number" step="any" name="effluent_no3" required>

      <label for="influent_cod">进水 COD (mg/L):</label>
      <input type="number" step="any" name="influent_cod" required>

      <label for="cod_ratio">COD 可利用系数 (%):</label>
      <input type="number" step="any" name="cod_ratio" required>

      <label for="carbon_source">碳源类型：</label>
      <select name="carbon_source" required>
        <option value="">选择碳源</option>
        <option value="sodium_acetate">液体乙酸钠</option>
      </select>

      <label for="cod_concentration">碳源COD当量 (mg/L):</label>
      <input type="number" step="any" name="cod_concentration" required>

      <label for="safety_factor">安全系数 (%):</label>
      <input type="number" step="any" name="safety_factor" required>

      <label for="cn_ratio">C/N 比 (默认4):</label>
      <input type="number" step="any" name="cn_ratio" value="4">

      <button type="submit">计算</button>
    </form>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>

  </div>

  <script>
    document.getElementById('carbonForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('result').innerText = '';
      document.getElementById('error').innerText = '';

      // 收集表单数据
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // 发送 POST 请求到 API 接口
      fetch('/api/calculateCarbon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          document.getElementById('result').innerText = result.result;
        } else {
          document.getElementById('error').innerText = result.error;
        }
      })
      .catch(err => {
        document.getElementById('error').innerText = '请求失败: ' + err;
      });
    });
  </script>

</body>
</html>
