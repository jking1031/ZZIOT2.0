<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>历史数据查询</title>
    <script src="jquery.min.js"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0; 
            z-index: 1; 
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>历史数据库查询系统</h1>
        <form id="queryForm">
            <label for="table">选择查询内容:</label>
            <select id="table">
                <option value="leiji">各设施处理量</option>
                <option value="gt_data">高铁厂运行数据</option>
                <option value="yj_5000">5000吨运行数据</option>
            </select>

            <label for="queryType">查询方式:</label>
            <select id="queryType">
                <option value="raw">实时数据</option>
                <option value="daily_avg">日均数据</option>
                <option value="daily_23_59">日累计数据</option>
                
            </select>

            <label for="startDate">开始日期:</label>
            <input type="date" id="startDate" required>
            <input type="time" id="startTime" required>

            <label for="endDate">结束日期:</label>
            <input type="date" id="endDate" required>
            <input type="time" id="endTime" required>
            <!-- 在 form-container 中添加间隔选项 -->          
            <label for="dataInterval">数据间隔（分钟）:</label>
            <select id="dataInterval">
                <option value="1">1分钟</option>
                <option value="10">10分钟</option>
                <option value="30">30分钟</option>
                <option value="60">60分钟</option>
            </select>
            <button type="submit">查询</button>
            <button type="button" id="exportButton" style="display: none;">导出为 CSV</button>
        </form>
    </div>

    <div id="results"></div>
    <div id="pagination">
        <select id="rowsPerPage">
            <option value="5">5条</option>
            <option value="10" selected>10条</option>
            <option value="20">20条</option>
            <option value="50">50条</option>
        </select>
        <button id="prevPage">上一页</button>
        <button id="nextPage">下一页</button>
        <span id="currentPageInfo"></span>
    </div>

    <script>
        let columnMappings = {};
        let fetchedData = []; // 全局变量，用于保存查询结果
        let currentPage = 1;
        let rowsPerPage = 10;

        $(document).ready(function() {
            // 加载列名映射
            fetch('./columnMappings.json')
                .then(response => response.json())
                .then(data => {
                    columnMappings = data;
                })
                .catch(error => console.error('Error loading mappings:', error));

            // 设置默认日期和时间
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);

            document.getElementById('startDate').value = yesterday.toISOString().slice(0, 10);
            document.getElementById('startTime').value = now.toTimeString().slice(0, 5);
            document.getElementById('endDate').value = now.toISOString().slice(0, 10);
            document.getElementById('endTime').value = now.toTimeString().slice(0, 5);

            $('#queryForm').on('submit', function(event) {
                event.preventDefault();
                const tableName = $('#table').val();
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();
                const startTime = $('#startTime').val();
                const endTime = $('#endTime').val();
                const queryType = $('#queryType').val();
                const startDateTime = `${startDate}T${startTime}`;
                const endDateTime = `${endDate}T${endTime}`;

                fetch('/query', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        dbName: 'nodered',
                        tableName: tableName,
                        queryType: queryType,
                        startDate: startDateTime,
                        endDate: endDateTime
                    })
                })
                .then(response => {
                    if (!response.ok)  {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); 
                })
                .then(data => {
                    fetchedData = data;
                    currentPage = 1;
                    renderData();
                    
                    $('#exportButton').show();
                })
                .catch(error => console.error('Error:',  error));
            });

            // 分页功能
            $('#rowsPerPage').change(function() {
                rowsPerPage = parseInt($(this).val());
                currentPage = 1; // 重置为第一页
                renderData(); // 重新渲染数据
            });

            $('#prevPage').on('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderData();
                }
            });

            $('#nextPage').on('click', function() {
                if (currentPage < Math.ceil(fetchedData.length / rowsPerPage)) {
                    currentPage++;
                    renderData();
                }
            });

            function renderData() {
                const resultsDiv = $('#results');
                resultsDiv.empty(); // 清空之前的结果

                const intervalMinutes = parseInt($('#dataInterval').val()); // 获取选择的间隔
                const intervalMilliseconds = intervalMinutes * 60 * 1000; // 转换为毫秒
                const filteredData = []; // 用于存储经过过滤的数据

                let lastRenderedTime = null;
                fetchedData.forEach(row => {
                    const rowTime = new Date(row.time);
                    // 只保留时间间隔符合条件的数据
                    if (!lastRenderedTime || (rowTime - lastRenderedTime) >= intervalMilliseconds) {
                        filteredData.push(row);
                        lastRenderedTime = rowTime; // 更新最后渲染的时间
                    }
                });

                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const pageData = filteredData.slice(start, end); // 获取当前页的数据

                const table = createTable(pageData);
                resultsDiv.html(table); // 渲染表格

                // 更新当前页信息
                const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                $('#currentPageInfo').text(`第 ${currentPage} 页 / 共 ${totalPages} 页`);
            }

            function createTable(data) {
                if (data.length === 0) {
                    return '<div>没有返回数据。</div>';
                }

                const mappings = columnMappings[$('#table').val()];
                let table = '<table><thead><tr>';

                // 根据查询方式渲染表头
                const queryType = $('#queryType').val();
                if (queryType === 'raw') {
                    table += '<th>时间</th>'; // 添加时间字段
                } else if (queryType === 'daily_avg') {
                    table += '<th>日期</th>'; // 添加日期字段
                }

                // 显示映射后的列名
                for (const key in mappings) {
                    if (queryType === 'daily_avg' && key === 'day') {
                        table += `<th>${mappings[key]}</th>`; // 添加 day 字段
                    } else if (queryType === 'raw' && key !== 'time') {
                        table += `<th>${mappings[key]}</th>`;
                    } else if (queryType === 'daily_avg' && key !== 'time') {
                        table += `<th>${mappings[key]}</th>`;
                    }
                }
                table += '</tr></thead><tbody>';

                // 渲染数据行
                data.forEach(row => {
                    table += '<tr>';
                    if (queryType === 'raw') {
                        if (row.time) {
                            const date = new Date(row.time);
                            date.setHours(date.getHours() + 0);
                            table += `<td>${date.toISOString().slice(0, 16).replace('T', ' ')}</td>`;
                        } else if (row.test_date) {
                            // 处理化验室数据的test_date字段
                            const date = new Date(row.test_date);
                            date.setHours(date.getHours() + 0);
                            table += `<td>${date.toISOString().slice(0, 16).replace('T', ' ')}</td>`;
                        } else {
                            table += '<td></td>';
                        }
                    } else if (queryType === 'daily_avg' && row.day) {
                        const cellData = new Date(row.day);
                        cellData.setHours(cellData.getHours() + 0);
                        table += `<td>${cellData.toISOString().slice(0, 10)}</td>`;
                    } else {
                        table += '<td></td>'; // 显示空白
                    }

                    for (const key in mappings) {
                        if (key !== 'time') {
                            const cellData = row[key] !== undefined ? row[key] : '';
                            table += `<td>${cellData}</td>`;
                        }
                    }
                    table += '</tr>';
                });

                table += '</tbody></table>';
                return table;
            }


            // 导出功能
            $('#exportButton').on('click', function() {
                exportToCSV(fetchedData);
            });

            function exportToCSV(data) {
                if (!data.length) {
                    alert("没有可导出的数据");
                    return;
                }

                const tableName = $('#table').find(':selected').text(); // 获取表的标签名
                const tableKey = $('#table').val(); // 获取表的实际名称
                const mappings = columnMappings[tableKey]; // 获取列名映射

                const csvRows = [];

                const columns = Object.keys(mappings).filter(key => key !== 'time');
                const columnCount = columns.length;

                const firstRow = `"${tableName}"` + ','.repeat(columnCount - 1);  // 合并单元格效果
                csvRows.push(firstRow);

                const headerRow = columns.map(key => `"${mappings[key]}"`);
                csvRows.push(headerRow.join(','));

                for (const row of data) {
                    const values = columns.map(key => {
                        let cellData = row[key] !== undefined ? row[key] : '';
                        if (key === 'time' && cellData) {
                            const date = new Date(cellData);
                            date.setHours(date.getHours() + 0);
                            cellData = date.toISOString().slice(0, 16).replace('T', ' ');
                        }
                        const escaped = ('' + cellData).replace(/"/g, '\\"'); // 处理引号
                        return `"${escaped}"`;
                    });
                    csvRows.push(values.join(','));
                }

                // 移除统计功能

                const csvContent = csvRows.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('hidden', '');
                a.setAttribute('href', url);
                a.setAttribute('download', 'data.csv');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            // 移除统计功能
        });
    

    </script>
    <script>
        $(document).ready(function() {
            console.log("jQuery  已加载！");
            $("body").css("background-color", "#f0f0f0");
        });
    </script>
</body>
</html>
